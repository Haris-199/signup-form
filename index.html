<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <a href="https://www.theodinproject.com/">
                    <img src="./assets/logo.png" alt="The Odin Project logo">
                    <h1>Odin</h1>
                </a>
            </div>
            <p>Photo by <a href="https://unsplash.com/@pawel_czerwinski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel Czerwinski</a> on <a href="https://unsplash.com/photos/red-and-blue-wallpaper-6lQDFGOB1iw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="content">
            <div>
                <p class="description">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                <p class="description">You <em>know</em> you want to.</p>
                <form>
                    <div>
                        <p>Let's do this!</p>
                        <div class="signup-info">
                            <div class="form-column">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name">
            
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">

                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" minlength="8">
                                <span></span>
                            </div>
                            
                            <div class="form-column">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">

                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone-number">

                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" minlength="8">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <button>Create Account</button>
                </form>
                <p>Already have an account? <a class="log-in" href="">Log in</a></p>
            </div>
        </div>
    </body>
</html>
